<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <table id="menu">
            <tr>
                <th>Sandwiches</th>
                <th>Side Items</th>
                <th>Drinks</th>
                <th>Desserts</th>
            </tr>
            <tr>
                <td>Hamburger</td>
                <td>Fries</td>
                <td>Coke</td>
                <td>Milkshake</td>
            </tr>
            <tr>
                <td>Cheeseburger</td>
                <td>Tots</td>
                <td>Tea</td>
                <td>Cookie</td>
            </tr>
            <tr>
                <td>Chicken</td>
                <td>Salad</td>
                <td>Water</td>
                <td>Candy</td>
            </tr>
        </table>
        <button class="button" id="checkInv" onclick="inv(event)">Check Inventory</button>
        <p id="invMsg"></p>
    </div>


    <div class="order">
        <form id="orderForm">
            <h1>May I take Your Order?</h1>
            <label for="item">Order:</label>
            <input type="text" id="item" name="item"><br><br>

            <button class="button" id="submitOrder" onclick="order(event)">Place Order</button>
        </form>
        <p id="successMessage"></p>
    </div>
    
    <script src="menu.js"></script>
</body>
<footer>
    
</footer>
</html>
